{% set pageTitle="Stean.com" %}
{% extends "layout.html" %}
{% block head %}
    {{parent()}}
{% endblock %}
{% block content %}
<style>
    body{
            padding-top: 120px;
            text-align: center;
            font-family: monaco, monospace;
            background: url(/resources/main_bkg.jpg) 50%;
            background-size: cover;
        }
        h1{
            font-size: 75px;
            color: aliceblue;
        }
        input[class="loginTxtBox"]{
            border-color: darkblue;
            border-radius: 5px;
            background-color: rgb(248, 248, 188);
            height: 30px;
        }
        button[class="signupBtn"]{
            cursor: pointer;
            position: static;
            background-color: aliceblue;
            top: 60%;
            left: 45%;
            height: 30px;
            width: 150px;
            font-family: monaco, monospace;
            text-align: center;
            font-size: 20;
            border-color: #191970;
            border-radius: 10px;
            color: #191970;
        }
        button[class=signupBtn]:hover{
            background-color: #191970;
            color: aliceblue;
        }
</style>
    <h1>Signup</h1>
    <u1> 
        <form action="/signupdone/" method="get">
            <input type="email" name = "email" placeholder="name@email.com" class="loginTxtBox"><br/>
            <input type="text" name = "username" placeholder="username" class="loginTxtBox"><br/>
            <input type="password" name = "pass" placeholder="password" class="loginTxtBox"><br/>
            <button type="submit" class="signupBtn">Signup</button>
        </form>
    </u1>

{% endblock %}
