{% set pageTitle="Home" %}
{% extends "layout.html" %}
{% block head %}
    {{parent()}}
{% endblock %}
{% block content %}
    <style type="text/css">
        body{
            padding-top: 120px;
            text-align: center;
            font-family: monaco, monospace;
            background: url(/resources/main_bkg.jpg) 50%;
            background-size: cover;
        }
        h1{
            font-size: 75px;
            color: aliceblue;
        }
        input[class="loginTxtBox"]{
            border-color: darkblue;
            border-radius: 5px;
            background-color: aliceblue;
            height: 30px;
        }
        button[class="loginBtn"]{
            position: absolute;
            background-color: aliceblue;
            top: 55%;
            left: 45%;
            height: 30px;
            width: 150px;
            font-family: monaco, monospace;
            text-align: center;
            font-size: 20;
            border-color: #191970;
            border-radius: 10px;
            color: #191970;
        }
        button[class=loginBtn]:hover{
            background-color: #191970;
            color: aliceblue;
        }
        button[class="aboutBtn"]{
            position: absolute;
            background-color: aliceblue;
            top: 60%;
            left: 45%;
            height: 30px;
            width: 150px;
            font-family: monaco, monospace;
            text-align: center;
            font-size: 20;
            border-color: #191970;
            border-radius: 10px;
            color: #191970;
        }
        button[class=aboutBtn]:hover{
            background-color: #191970;
            color: aliceblue;
        }
    </style>
    <h1>Stean</h1>
    <u1>
        <li>Login: 
            <form action="/login/" method="get">
                <input type="email" name = "email" placeholder="name@email.com" class="loginTxtBox"><br/>
                <input type="password" name = "pass" class="loginTxtBox"><br/>
                <button type="submit" class="loginBtn">Login</button>
            </form>
        </li>
    </u1>

    <u1> 
        <form action="/page/about-us" method="POST">
            <button type="submit" class="aboutBtn">About Us</button>
        </form>
    </u1>
{% endblock %}
